name: cov

on:
  workflow_run:
    workflows: ["build-go"]
    types:
      - completed

jobs:
  cov:
    runs-on: ubuntu-latest
    steps:
      - uses: PaloAltoNetworks/cov@3.0.0
        with:
          cov_mode: send-status
          workflow_run_id: ${{github.event.workflow_run.id}}
          workflow_head_sha: ${{github.event.workflow_run.head_sha}}
